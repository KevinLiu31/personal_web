<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><script src="https://cdn.tailwindcss.com"></script><title>Personal Website</title><style>.bg-scroll {
			background-image: url('images/Sunset.png');
			background-attachment: scroll;
			background-size: cover;
			background-position: center;
			height: 90vh;
			transition: background-position 0.1s;
		}</style><script defer="defer" src="/bundle.js"></script></head><body class="text-white bg-gray-500"><div id="scrolling-background" class="min-h-screen flex flex-col justify-center items-center bg-scroll mb-8"><h1 class="text-5xl font-bold text-[#191970] bg-[#FFFDD0] p-4">Kevin Liu</h1><p class="text-lg text-[#191970] bg-[#FFFDD0]">A student at the University of Michigan, Ann Arbor, studying Computer Science, with an interest for software and new technologies.</p></div><div id="reactEntry"></div><script src="index.js"></script><script>window.addEventListener('scroll', function() {
			const scrollPosition = window.scrollY;
			const background = document.getElementById('scrolling-background');
			background.style.backgroundPositionY = `${scrollPosition * 0.5}px`;
		});</script></body></html>
